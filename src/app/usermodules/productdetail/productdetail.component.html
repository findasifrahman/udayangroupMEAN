<div class="row">
    <div class="col-md-3" style="padding-left: 20px ;">
      <br/>
        <app-mattree [datasourceval]="datasource" (parentClicktemit)="groupByList($event)" (childClickemit)="productsclick($event)" >
        </app-mattree>
    </div>
    <div class="col-md-8">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src={{image1}} /></div>
						  <div class="tab-pane" id="pic-2"><img src={{image2}} /></div>
						  <div class="tab-pane" id="pic-3"><img src={{image3}} /></div>
						  <div class="tab-pane" id="pic-4"><img src={{image4}} /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img style="height: 70px" src={{image1}} /></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img style="height: 70px" src={{image2}} /></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img style="height: 70px" src={{image3}} /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img style="height: 70px" src={{image4}} /></a></li>
						</ul>

					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{name}}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star  checked"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div>
						<p class="product-description">{{desc}}</p>
						<h4 class="price">current price: <span>{{price}}</span></h4>
						<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
						<h5 class="sizes">Title:
							<span class="size" data-toggle="tooltip" title="small">{{title}}</span>
						</h5>

						<div class="action">
							<button class="add-to-cart btn btn-default" type="button">Call Us</button>
							<button class="like btn btn-default" type="button"><span class="fa fa-phone"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    <div class="col-md-1"></div>
</div>
<br/>
