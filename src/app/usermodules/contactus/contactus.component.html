<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="section-title">Contact Us</h2>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-3 px-2">
        <div class="info">
          <div>
            <i class="fa fa-map-marker"></i>
            <p style="color:Highlight">
              Section-10,Road-1,Avenue-1<br />House-12,First Floor
              <br />Mirpur,Dhaka-1216
            </p>
          </div>

          <div>
            <i class="fa fa-envelope"></i>
            <p>intricatelab@gmail.com</p>
          </div>

          <div>
            <i class="fa fa-phone"></i>
            <p style="color:orangered">+8801719086713, +8801716588041<br />+8801730494275,+8801730494276</p>
          </div>

        </div>
      </div>

      <div class="col-5 mx-2">
        <div class="form">
          <div id="sendmessage">Send a Messege. Thank you!</div>
          <div id="errormessage"></div>
          <form action="" method="post" role="form" class="contactForm">
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
              <div class="validation"></div>
            </div>
            <div class="text-center"><button type="submit" mat-raised-button color="warn">Send Message</button></div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
<br /><br />
