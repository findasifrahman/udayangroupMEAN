
<div class="row" >
  <div clas="col-md-6">

    <mat-list role="list" >
      <mat-list-item *ngFor="let hero of AllElement" role="listitem">{{hero.productname}}</mat-list-item>
    </mat-list>
  </div>

  <div class="col-md-6">
        <div *ngFor="let hero of AllElement;let i=index">
          <div *ngIf="i % 2 ==0" >
            <div class="row">
                <div class="col-md-6" *ngIf="AllElement[i + 0]">
                  <app-productviewcard [name]="AllElement[i + 0].productname"
                    [image]="uri(AllElement[i + 0].image1)" [title]="AllElement[i + 0].producttitle"></app-productviewcard>
                </div>
                <div class="col-md-6" *ngIf="AllElement[i + 1]">
                    <app-productviewcard [name]="AllElement[i + 1].productname"
                      [image]="uri(AllElement[i + 1].image1)" [title]="AllElement[i + 1].producttitle"></app-productviewcard>
                </div>
            </div>
          </div>
        </div>
  </div>

</div>
