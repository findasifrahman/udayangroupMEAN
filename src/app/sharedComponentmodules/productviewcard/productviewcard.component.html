<mat-card class="example-card" style="font-size: small;color:blue">
  <mat-card-header style="padding: 0 !important;margin:0 !important">
    <mat-card-title style="font-size: large;color: orangered;width: 270px;">{{name}}</mat-card-title>
  </mat-card-header>
  <img  mat-card-image src={{image}} style="width: 280px;height:150px" alt="Photo">

  <mat-card-actions style="width: 280px;height: 200px;">
      {{title}}
  </mat-card-actions>
</mat-card>
