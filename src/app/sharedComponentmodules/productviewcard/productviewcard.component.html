<mat-card class="example-card" style="font-size: medium;color:blue">
  <mat-card-header style="padding: 0 !important;margin:0 !important">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>
  <img  mat-card-image src={{image}} style="width: 150px;height:100px" alt="Photo">

  <mat-card-actions>
      {{title}}
  </mat-card-actions>
</mat-card>
