<!-- Footer -->
<footer [ngClass]="'page-footer font-small cyan bg-dark'" [ngStyle]="{'background-color':'cyan','color':'whitesmoke','font-size':'small'}">

  <!-- Footer Elements -->
  <div class="container text-center">
    <div class="container text-center text-md-left">
      <!-- Grid row -->
      <div class="row">
        <!-- Grid column -->
        <div class="col-md-4 mx-auto">
          <!-- Content -->
          <h5 class="font-weight-bold text-uppercase mt-3 mb-4" style="color:yellowgreen">Udayan Group</h5>
          <ngb-rating [(rate)]="currentRate"></ngb-rating>
          <pre style="color:orangered">Rate us: <b>{{currentRate}}</b></pre>

        </div>
        <!-- Grid column -->

        <hr class="clearfix w-100 d-md-none">

        <!-- Grid column -->
        <div class="col-md-2 mx-auto">

          <!-- Links -->

          <ul class="list-unstyled">
            <li>
              <a href="#!">Home</a>
            </li>
            <li>
              <a href="#!">About us</a>
            </li>
          </ul>

        </div>
        <!-- Grid column -->

        <hr class="clearfix w-100 d-md-none">
        <!-- Grid column -->
        <div class="col-md-2 mx-auto">

          <!-- Links -->

            <li>
              <a href="#!">Product</a>
            </li>
            <li>
              <a href="#!">Service</a>
            </li>
          </ul>

        </div>
        <!-- Grid column -->

            </li>
            <li>

            </li>
          </ul>

        </div>
        <!-- Grid column -->

      </div>

    <!-- Grid row-->

      <!-- Grid column -->
      <div class="col-md-12 py-1">
        <div class="mb-5 flex-center">

            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!-- Twitter -->
          <a class="tw-ic">
            <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!-- Google +-->
          <a class="gplus-ic">
            <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!--Linkedin -->
          <a class="li-ic">

          </a>
          <!--Instagram-->
          <a class="btn-floating btn-dribbble mx-1">
            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!--Pinterest-->
          <a class="pin-ic">
            <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
          </a>
        </div>
      </div>

    </div>
